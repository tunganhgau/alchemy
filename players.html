<!DOCTYPE html>
<html>
<head>
  <title>Players</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row mb-5">
      <h1>Players</h1>
    </div>
    <div class="row mt-3 pb-3">
      Welcome&nbsp;<span id="user"></span>&nbsp;(<a class="logout" href="#">Logout</a>)
    </div>
    <div id="add-player-container" class="row my-3">
        <form id="add-new-player" action="https://players-api.developer.alchemy.codes/api/players">
          <div class="container">
              <div class="row">
                  <div class="col-sm">
                      <label for="first_name"><b>First Name</b></label>
                  </div>
                  <div class="col-sm">
                      <input type="text" placeholder="Enter First Name" name="first_name" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">
                      <label for="last_name"><b>Last Name</b></label>
                  </div>
                  <div class="col-sm">
                      <input type="text" placeholder="Enter Last Name" name="last_name" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">
                      <label for="rating"><b>Rating</b></label>
                  </div>
                  <div class="col-sm">
                      <input type="text" placeholder="Enter a number" name="rating" required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm">
                      <label for="handedness"><b>Handedness</b></label>
                  </div>
                  <div class="col-sm">
                      <input type="text" placeholder="Left or right" name="handedness" required>
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="clearfix">
                      <button type="submit" class="btn btn-primary">Add new player</button>
                  </div>
              </div>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div class="alert alert-danger hidden" role="alert"></div>
        <div class="alert alert-success hidden" role="alert"></div>
    </div>
    <div id="players-container" class="rpw mt-5">
      <p class="hidden no-player">You don't have any player. Use the form above to create new player.</p>
      <table class="hidden table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Rating</th>
            <th>Handedness</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
